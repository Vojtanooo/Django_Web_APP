{% load static %}

<head>
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <title>{% block title %}Login Page{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <form class="form-signin" method="POST" action="">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" class="form-control" name="username" placeholder="Username" autofocus="" /><br><br>
            <input type="password" class="form-control" name="password" placeholder="Password" /><br><br>
            <button class="button_login button1" type="submit">Login</button><br><br>
            <a style="color: white;" href="{% url "register-page" %}">Create account here!</a>
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </form>
    </div>
</body>
